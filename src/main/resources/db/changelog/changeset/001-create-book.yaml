databaseChangeLog:
  - changeSet:
      id: create-book
      author: library
      changes:
        - sql: create type book_genre AS enum ('детектив', 'триллер', 'драма', 'комедия', 'поэма', 'роман', 'приключение', 'фэнтэзи')
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: publisher_year
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: genre
                  type: book_genre
                  constraints:
                    nullable: false
              - column:
                  name: publisher
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: count_of_page
                  type: int
                  constraints:
                    nullable: true