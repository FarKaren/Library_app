databaseChangeLog:
  - changeSet:
      id: create-book-rating-table
      author: library
      changes:
        - createTable:
            tableName: book_rating
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_id
                    referencedTableName: book
                    referencedColumnNames: id
              - column:
                  name: reader_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: review
                  type: text
              - column:
                  name: rating
                  type: int
